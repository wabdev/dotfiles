source = ~/.cache/wal/colors-hyprland.conf

# $text_color = rgba(F6DECEFF)
# $entry_background_color = rgba(1C110811)
# $entry_border_color = rgba(A48C7B55)
# $entry_color = rgba(DDC1AEFF)
$text_color = $foreground
$entry_background_color = $background 
$entry_border_color = rgba(3B3B3B55)
$entry_color = $foreground
# $font_family = Rubik Light
# $font_family_clock = Rubik Light

background {
    # color = rgba(170C04FF)
    # color = rgba(000000FF)
    # path = {{ SWWW_WALL }}
    path = screenshot
    blur_size = 2
    blur_passes = 3
}
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    # fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 65
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}
